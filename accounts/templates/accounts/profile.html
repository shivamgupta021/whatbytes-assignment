{% extends "accounts/base.html" %}
{% block content %}
    <div class="card"
         style="padding: 20px; background-color: #ffffff; color: #333; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 20px; font-family: 'Arial', sans-serif;">Profile</h2>
        <p style="font-size: 16px;"><strong>Email:</strong> {{ user.email }}</p>
        <p style="font-size: 16px;"><strong>Username:</strong> {{ user.username }}</p>
        <p style="font-size: 16px;"><strong>Date Joined:</strong> {{ user.created_at|date:"F j, Y" }}</p>
        <p style="font-size: 16px;"><strong>Last Active:</strong> {{ user.last_login|date:"F j Y, g:i a" }} </p>
        <ul style="list-style-type: none; padding-left: 0; margin-top: 20px;">
            <li style="margin: 15px 0;">
                <a href="{% url 'home' %}"
                   style="text-decoration: none; color: #007BFF; font-weight: bold; transition: color 0.3s;">Back to
                    Home</a>
            </li>
            <li style="margin: 15px 0;">
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit"
                            style="background-color: #007BFF; color: white; border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; font-weight: bold; transition: background-color 0.3s;">
                        Log Out
                    </button>
                </form>
            </li>
        </ul>
    </div>

    <style>
        .card a {
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }
    </style>
{% endblock %}
